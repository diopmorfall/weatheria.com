			<form class="header-city-form" name="form" action="/">
				<input type="text" class="city-input" placeholder="Search city" autofocus>
				<button class="gps-btn" type="button">
					<img class="icon" src="./assets/img/icons/location.svg" alt="Location">

				<button class="search-btn" type="submit">

				<form class="home-form" name="form" action="/">
					<input type="text" class="search-input" placeholder="Search city" autofocus>
					<button class="gps-btn" type="button">
						<img class="icon" src="./assets/img/icons/location.svg" alt="Location">

					<button class="search-btn" type="submit">

				<section class="current-weather">

						<img src="./assets/img/icons/weather/clear-sky-moon.svg" alt="" srcset="">
						<p class="weather">Clear</p>
					</div>
				</section>

				<!--todo: I think this will show up dynamically, maybe making disappear the home page (?)-->
				<section class="forecasts">
					<!-- weather forecasts for the next hours/days -->
					<div class="time-selectors">
						<button class="time-option">today</button> <!-- 4 cards (morning, afternoon, evening, night) -->
						<button class="time-option">next hours</button> <!-- 5 cards for each hour from now -->
						<button class="time-option">next days</button> <!-- 5 cards for each day from tomorrow -->
					</div>

					<div class="forecast-data">
